<h2 mat-dialog-title>¿Eliminar contacto?</h2>

<mat-dialog-content>
  <p>
    ¿Estás seguro de que querés eliminar a <strong>{{ data.nombre }}</strong
    >?
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
