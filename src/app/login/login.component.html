<form (ngSubmit)="login()">
  <h2>Iniciar sesion</h2>
  <label for="usuario">Usuario</label>
  <input
    type="text"
    id="usuario"
    [(ngModel)]="usuario"
    name="usuario"
    required
  />

  <label for="password">Contrase√±a</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Entrar</button>
</form>

<p *ngIf="error" style="color: red">{{ error }}</p>
